<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="sideimg">
      <img
        src="assets/images/chris-lee-70l1tDAI6rM-unsplash 1.png"
        alt="flowers"
      />
    </aside>

    <div class="block1">
      <main>
        <p class="getstart">Get Started Now</p>

        <div class="enters">
          <div>
            <label for="Name">Name</label>
            <input type="text" id="Name" placeholder="Enter your name" />
          </div>
          <div>
            <label for="email">Email address</label>
            <input type="text" id="email" placeholder="Enter your email" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Name" />
          </div>
        </div>

        <div class="agreement">
          <input type="checkbox" name="agreement" />I agree to the
          <a href="#">terms & policy</a>
        </div>
      </main>

      <div class="signup"><button>Signup</button></div>

      <div class="or">
        <img src="assets/images/Line 2.png" alt="line" />
        <p>Or</p>
        <img src="assets/images/Line 2.png" alt="line" />
      </div>

      <div class="signin-buttons">
        <div>
          <button>
            <img src="assets/images/icons8-google 1.svg" alt="googlesign" />Sign
            in with Google
          </button>
        </div>
        <div>
          <button>
            <img
              src="assets/images/icons8-apple-logo 1.svg"
              alt="applesign"
            />Sign in with Apple
          </button>
        </div>
      </div>

      <footer>
        <p>Have an account? <span id="signin">Sign In</span></p>
      </footer>
    </div>
  </body>
</html>
